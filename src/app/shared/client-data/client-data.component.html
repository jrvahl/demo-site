<div fxLayout="column" *ngIf="!!clientDataService.clients">
    <table mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell mat-sort-header="firstName" *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell mat-sort-header="lastName" *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header="email" *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell mat-sort-header="phoneNumber" *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" (click)="editRow(row)"> <span class="clickable">EDIT</span> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" (click)="deleteRow(row)"> <span class="clickable">DELETE</span> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <div fxLayout="row" fxLayoutAlign="space-between start" class="button-container">
        <button mat-raised-button color="primary" (click)="addClient()">Add Client</button>
        <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" 
        showFirstLastButtons></mat-paginator>
    </div>
    
  </div>
